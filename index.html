<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div id="container">
      <div class="formula_section">
        <h3 id="title">Temperature</h3>

      

        <div class="main-box">
          <div class="input-option">
            <input type="number" id="cel" value="0" class="inputs" /><br>
            <p id="left-option"> Celcius</p>
          </div>
          <div class="input-option">
            <input type="number" id="fah" value="32" class="inputs" /><br>
            <p id="right-option"> Farenheight</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
